<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posts Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>
<input type="text" id="searchInput" placeholder="Search...">
<table id="postsTable">
    <thead>
        <tr>
            <th id="userId">User id</th>
            <th id="id">ID</th>
            <th id="title">Title</th>
            <th id="body">Body</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script src="./scripts.js"></script>
</body>
</html>
